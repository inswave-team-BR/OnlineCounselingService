<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 비상(Visang)</title>
    
    <!-- 부트스트랩 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 부트스트랩 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts - Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- 공통 CSS -->
    <link rel="stylesheet" th:href="@{/css/common/main.css}" />
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo img {
            max-width: 180px;
        }

        .form-label {
            font-weight: 500;
        }

        .forgot-password {
            font-size: 0.875rem;
            color: #777;
            text-decoration: none;
        }

        .forgot-password:hover {
            color: #555;
            text-decoration: underline;
        }

        .login-footer {
            margin-top: 40px;
            text-align: center;
            color: #777;
            font-size: 0.9rem;
        }

        .btn-login {
            background-color: #0057d7;
            border-color: #0057d7;
            font-weight: 500;
            padding: 10px 0;
        }

        .btn-login:hover {
            background-color: #0046b3;
            border-color: #0046b3;
        }

        .btn-register {
            font-weight: 500;
            padding: 10px 0;
        }

        .sign-up-text {
            font-size: 0.9rem;
            color: #555;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-box">
                    <div class="login-logo">
                        <a th:href="@{/}">
                            <img th:src="@{/images/logo.png}" alt="비상(Visang) 로고" onerror="this.src='/images/logo-placeholder.png'">
                        </a>
                        <h2 class="mt-3">로그인</h2>
                    </div>

                    <!-- 오류 메시지 표시 -->
                    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        아이디 또는 비밀번호가 일치하지 않습니다.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <!-- 로그아웃 메시지 표시 -->
                    <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        로그아웃 되었습니다.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="username" name="username" required autocomplete="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">로그인 상태 유지</label>
                            <a href="#" class="float-end forgot-password">비밀번호 찾기</a>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-login">로그인</button>
                        </div>
                    </form>

                    <div class="sign-up-text">
                        아직 계정이 없으신가요? <a th:href="@{/register}" class="text-primary">회원가입</a>
                    </div>

                    <div class="login-footer">
                        &copy; 2023 비상(Visang). All rights reserved.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 부트스트랩 5 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
